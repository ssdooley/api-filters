<mat-toolbar>Products</mat-toolbar>
<section fxLayout="column" fxLayoutAlign="start stretch">
  <mat-form-field floatLabel="never">
    <mat-label>Filter Products</mat-label>
    <input matInput [matAutocomplete]="auto" #filter>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProduct">
      <mat-option *ngFor="let p of service.products$ | async" [value]="p">{{p.name}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</section>
